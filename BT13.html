<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form,div{
            display: flex;
            flex-direction: column;
        }
        input{
            width: 30%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button{
            width: 10%;
        }
    </style>
</head>
<body>
    <form action="" >
        <div>
            <label for="name">Name:</label>
            <input type="text" name="txtName" size="20" maxlength="20" id="name" placeholder="Nguyen Quang Ha" autocomplete="on" required>
        </div>
        <div>
            <label for="phone">Telephone Number:</label>
            <input type="tel" name="" id="phone" placeholder="" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="" required>
        </div>
        <div>
            <label for="color">Favorite Color:</label>
            <input type="color" name="" id="color" placeholder="" required>
        </div>
        <div>
            <label for="date">Date of birth</label>
            <input type="date" name="" id="date" placeholder="" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
